jacoco {
    toolVersion = "0.8.8"
}

// TODO Add JaCoCo reporting to PRs: https://github.com/marketplace/actions/jacoco-report
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
    }
    afterEvaluate { // (optional) : to exclude classes / packages from coverage
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(
                    dir: it,
                    exclude: [
                        'com/slalombuild/projectman/ProjectmanApplication.class',
                        'com/slalombuild/projectman/config/**',
                        'com/slalombuild/projectman/domain/entity/**',
                        'com/slalombuild/projectman/domain/repository/**',
                        'com/slalombuild/projectman/usecase/model/**'
                    ]
            )
        })
    }
}
